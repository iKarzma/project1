<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="../nav.css">
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  height: 100vh;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 10px blue;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 500px;
  margin-top: 20px;
  animation: bonus 1s forwards; /* Apply animation */

}
@keyframes bonus {
  from {
      opacity: 0; /* Start transparent */
      transform: translateX(100px); /* Start slightly below */
  }
  to {
      opacity: 1; /* End fully visible */
      transform: translateX(0); /* End in original position */
  }
}
.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 10px blue;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}
@keyframes bonus {
  from {
      opacity: 0; /* Start transparent */
      transform: translateX(100px); /* Start slightly below */
  }
  to {
      opacity: 1; /* End fully visible */
      transform: translateX(0); /* End in original position */
  }
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
  border-color: #007BFF;
  outline: none;
}

button {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  position: absolute; /* Make the footer sticky */
  bottom: 0; /* Position at the bottom of the page */
  width: 100%; /* Full width */
  animation: bonus 1s forwards; /* Apply animation */
}
@keyframes bonus {
  from {
      opacity: 0; /* Start transparent */
      transform: translateX(100px); /* Start slightly below */
  }
  to {
      opacity: 1; /* End fully visible */
      transform: translateX(0); /* End in original position */
  }
}

  </style>
</head>
<body>
  <nav>
    <ul>
        <li><a href="../../home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ser.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="file" >
        </div>
        <button type="submit">Send Message</button>
    </form>
</div>
<!-- start footer section -->
<footer>
  <p>&copy; 2024 smart village. All rights reserved.</p>
  <p class="copyright">Designed by Talent team</p>

</footer>
<!-- start footer section -->
</body>
</html>
